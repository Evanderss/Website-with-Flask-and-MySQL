{% include "admin/header.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Data about book
                </div>
                <div class="card-body">
                    <form action="/admin/books/saved" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                          <label for="name" class="form-label">Name:</label>
                          <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Write book name"> 
                        </div>
                        <div class="mb-3">
                          <label for="image" class="form-label">Image:</label>
                          <input type="file" class="form-control" name="image" id="image" aria-describedby="helpId" placeholder="Select the image">
                        </div>
                        <div class="mb-3">
                            <label for="url" class="form-label">URL to download:</label>
                            <input type="text" class="form-control" name="url" id="url" aria-describedby="helpId" placeholder="URL to download">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Add book</button>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    Footer
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="table-responsive-md">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name:</th>
                            <th scope="col">Image:</th>
                            <th scope="col">URL:</th>
                            <th scope="col">Accions:</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr class="">
                            <td>{{ book[0] }}</td>
                            <td>{{ book[1] }}</td>
                            <td>
                                <img width="60" src="/img/{{ book[2] }}" class="img-fluid rounded-top" alt="">
                            </td>
                            <td><a href="{{ book[3] }}" class="btn btn-outline-success">Click me</a></td>
                            <td>    
                                <form action="/admin/books/delete" method="post">
                                <input value="{{ book[0] }}" type="hidden" name="txtID" id="txtID">
                                <button type="submit" class="btn btn-outline-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% include "admin/footer.html" %}
