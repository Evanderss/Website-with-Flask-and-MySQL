{% include "admin/header.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Data about book
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="mb-3">
                          <label for="name" class="form-label">Name:</label>
                          <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Write book name"> 
                        </div>
                        <div class="mb-3">
                          <label for="image" class="form-label">Image:</label>
                          <input type="text"
                            class="form-control" name="image" id="image" aria-describedby="helpId" placeholder="Select the image">
                        </div>
                        <div class="mb-3">
                            <label for="url" class="form-label">URL to download:</label>
                            <input type="text"
                              class="form-control" name="url" id="url" aria-describedby="helpId" placeholder="URL to download>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    Footer
                </div>
            </div>
        </div>
        <div class="col-md-6">
            Second Column
        </div>
    </div>
</div>
